{% extends 'shop/basic.html' %} {%block title%} Contact Us - My Awesome Cart 
{%endblock %}
{%block body%}

<div class="container">
  <h3 class="my-2">Contact us regarding any query</h3>
  <form action="/shop/contact/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your Email ID"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      />
    </div>
    <div class="form-group">
      <label for="desc">How may we help you?</label>
      <textarea name="desc" class="form-control" id="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

{% endblock %} {%block js%}
<script>
  {%if thanks%}
  alert('Thanks for contacting us. We will get back to you soon!')
  document.location="/shop/contact/";
  {%endif%}
</script>
{%endblock%}
