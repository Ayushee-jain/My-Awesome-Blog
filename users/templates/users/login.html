{% extends 'blog/basic.html' %}

{%block title%} Blog - Login {%endblock%}

{%load crispy_forms_tags%}  
<!-- allow us to use the crispy filter on any of the form -->

{% block body %}
<div class="content-section">
    <form method="POST"> 
        {% csrf_token %}
        <fieldset class="form-group mt-3 mr-4" style="border: 1px solid #dee2e6; padding: 11px 21px;">
            <h2 class="head" style="font-weight: 400;">Log In</h2>
            <div class="border-bottom mb-4"></div>
            {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info mt-3" type="submit">Log In</button>
        </div>
    
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? 
            <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
        </small>
    </div>
</fieldset>
</form>
</div>
{% endblock body %}
