{% extends 'blog/basic.html' %}

{% block body %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group mt-3 mr-4" style="border: 1px solid #dee2e6; padding: 10px 20px;">
            <h2 class="head" style="font-weight: 400;">Delete Post</h2>
            <h2> Are you sure you want to delete the post "{{object.title}}"?</h2>
            <div class="border-bottom mb-4"></div>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'postDetail' object.post_id %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock body %}
